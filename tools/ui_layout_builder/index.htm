<!DOCTYPE html>

<html>
<head>
<style>
*
{
  font-family: arial;
}
div.box
{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);

  background-color: green;
  padding: 10px;
  color: white;
  border-radius: 6px;
}
span.button
{
  background-color: dodgerblue;
  border-radius: 6px;
  padding: 10px 14px;
  color: white;
}
</style>
</head>

<body>
<div class="canvas">
  <div class="box">Centered box!</div>
</div>
<div class="controls">
  <span class="button">Export</span>
</div>
</body>

</html>
